<div class="test">
<mat-card  class="loginForm">
    <mat-card-title>Log In</mat-card-title>
  
    <mat-card-content>
  <mat-form-field>
      <input matInput placeholder="Enter your username" [formControl]="email" required [(ngModel)]="username">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>

    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Enter your password" required [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <mat-icon matSuffix (click)="hide = !hide">{{!hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" type="submit" (click)="submitLogin()">Log In</button>
      
    </mat-card>
  
</div>
