<div class="container">


    
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" >
            <h2>Edit Photo <small class="text-muted float-left">{{ user.getUsername() }}</small></h2>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><span class="pull-right">
           <h2> <button mat-raised-button color="warn" (click)="openDialog()"><mat-icon>delete_forever</mat-icon></button></h2>
        </span></div>
      </div>
      <hr>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <mat-card class="example-card">
                  
                  <img mat-card-image src="{{photo.url}}"  alt="Photo of a Shiba Inu">
                          
                </mat-card>
          </div>
      
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >
            <!-- form -->

            <div class="example-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <input matInput placeholder="Url" disabled value="{{ photo.url }}" name="photoUrl" >
                </mat-form-field>
              
                <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <textarea matInput placeholder="Title" value="{{ photo.title }}" name="photoTitle" [(ngModel)]="newTitle"></textarea>
                </mat-form-field>

                    <button mat-raised-button class="saveFormBtn" (click)="saveEdit()">Save</button>
                    <div *ngIf="http.getIsSuccess()" class="alert alert-success successAlert alertSuccess"><strong>Success!</strong></div>
            </div>
            
          </div>
          
      
      </div>
      
 
</div>
