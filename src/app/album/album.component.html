<div class="container">
    <div class="col-lg-12">
    

    <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <h2 >Album  <small class="text-muted ">{{getUsername()}}</small> </h2>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><span class="pull-right">
               <h2> <button mat-raised-button color="primary" [routerLink]="['addPhoto']"><mat-icon>add</mat-icon></button></h2>
            </span></div>
          </div>
    
</div>
<div class="col-lg-12">
    <hr>
    <div  layout="row" >

        <!-- photo card class="row display-flex match-my-cols"
        col-lg-3 col-md-3 col-sm-3 
        -->
        <div class=" col-lg-3 col-md-3 col-sm-4 col-xs-4" *ngFor="let photo of data | paginate: { itemsPerPage: 8, currentPage: p }">
        <mat-card  class="photoCard">
            
            <img mat-card-image src="{{photo.thumbnailUrl}}" alt="no photo">
            <mat-card-content>
              <p class="titleCard">
                {{photo.title}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink]="['/details', photo.id]">VIEW AND EDIT</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
      <div class="pageControls">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
    
</div>
