<div class="container">

    

    <div class="row">
        
                <h2 class="col-lg-12">Add New Photo </h2>
        
      </div>
      <hr>
      
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >
            <!-- form -->

            <div class="example-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <input matInput placeholder="Url" required  name="photoUrl" [(ngModel)]="newUrl">
                </mat-form-field>
              
                <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <textarea matInput placeholder="Title" required name="photoTitle" [(ngModel)]="newTitle"></textarea>
                </mat-form-field>

                    <button mat-raised-button class="saveFormBtn" 
                    [disabled]="newTitle === '' || newUrl === '' "
                    (click)="addNewPhoto()">Save</button>
                    <div *ngIf="isSuccess()" class="alert alert-success successAlert alertSuccess"><strong>Successfully added a new photo!</strong></div>
            </div>
            
          </div>


</div>
